<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DRILL 2 NAVBAR </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>

body{
    background-image: url(https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/1fd57c3f-82a0-49b6-a003-074168d2f92f/OBMC+CASA+classroom+1.jpg); 
	background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}
    
</style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid">

            <a class="navbar-brand" href="#"> <img src="https://files.orangeapps.ph/disk001/School_Files/1/school-65/school_profile/1724046681-141.png" alt="logo" height="50px"> </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"> </span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" target="_self"> Contact Us </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button"> Search 
                    </button>
                </form>
            </div>

        </div>

    </nav>

<div class="container-fluid  mt-5">
<div class="row g-3">
            
    <div class="g-4 col-sm-12 col-md-6 col-lg-6 border-2">
        <div class="border-2 card text-center shadow mb-2">
                <h1>School Office Hours</h1>
        </div>

        <div class="table-responsive">
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th> Day </th>
                            <th> Office Hours </th>
                            <th> Department </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td> Monday </td>
                            <td> 8:00 AM - 4:00 PM </td>
                            <td> Registrar's Office </td>
                        </tr>

                        <tr>
                            <td> Tuesday </td>
                            <td> 8:00 AM - 4:00 PM </td>
                            <td> Accounting Office </td>
                        </tr>

                        <tr>
                            <td> Wednesday </td>
                            <td> 8:00 AM - 4:00 PM </td>
                            <td> Guidance Office </td>
                        </tr>

                        <tr>
                            <td> Thursday </td>
                            <td> 8:00 AM - 4:00 PM </td>
                            <td> Principal's Office </td>
                        </tr>

                        <tr>
                            <td> Friday </td>
                            <td> 8:00 AM - 3:00 PM </td>
                            <td> Admin Office </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>

    <div class="container mt-3 col-sm-12 col-md-6 col-lg-6 border-2 card p-4 g-4">
        <h2> Contact Us </h2>
            <form>
                <div class="mb-3 mt-3">
                    <label for="fullname">Full Name</label>
                    <input type="fullname" class="form-control" id="fullname" placeholder="Enter your full name" name="fullname">
                </div>

                <div class="mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>

                <div class="mb-3">
                    <label for="subject">Subject</label>
                    <input type="subject" class="form-control" id="subject" placeholder="Enter subject" name="subject">
                </div>
                <div class="mb-3">
                    <label for="message">Message</label>
                    <textarea id="message" cols="70" rows="5" placeholder="Type your message here"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</div>
</body>
</html>
